<button class="btn btn-primary" (click)="designModeSvc.toggleDesignMode()">Designer mode</button>
{{ designModeSvc.inDesignMode$ | async }}

<form style="margin-top: 10px">
    <app-container>

        <app-text></app-text>

        <app-number></app-number>

        <app-date></app-date>

        <app-memo></app-memo>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

    </app-container>

</form>
